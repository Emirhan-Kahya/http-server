<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>HTTP Basic Server</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <video class="background-video" autoplay muted loop>
        <source src=".css bg/video.mp4" type="video/mp4"> <!-- Videonun yolu -->
        Tarayıcınız video etiketini desteklemiyor.
    </video>

    <div class="container">
        <header>
            <h1>🖥️ OS - HTTP BASIC SERVER</h1>
        </header>

        <main>
            <section class="input-section">
                <p>Type a message to send to the server:</p>
                <div class="input-container">
                    <input type="text" id="inputMessage" placeholder="Type your message here">
                    <button id="sendMessage">Send</button>
                </div>
            </section>
            
                <section class="messages-section">
                    <h2 id="txtMessage">Messages:</h2>
                    <!--<p class="status connected">✅ Connected to WebSocket server</p>-->
                    <!--<p class="status disconnected">❌ Disconnected from WebSocket server</p>-->
                </section>
            </div>
        </main>
    </div>

    <script src="script.js"></script>
</body>
</html>
