<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Basic Website</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <header>
        <h1>OS - HTTP BASIC SERVER</h1>

    <main>

            <h3>Messages:</h3>
        </div>
    </main>
    <script src="script.js"></script>
</body>
</html>
